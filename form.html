<body>

        </picture>

          Scripture</a>

    <!-- Main Content -->
    <main>
        <h1>Form</h1>
        <form action="record.html" method="get" target="_blank">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required pattern="^[a-zA-Z0-9]{8,}$">
            </div>
            <div>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required pattern="^[a-zA-Z0-9._%+-]+@byui\.edu$"
                    title="A valid byui.edu email address.">
            </div>
            <div>
                <label for="page-rating">Page Rating:</label>
                <p class="count">1</p>
                <input type="range" id="page-rating" name="page-rating" min="1" max="10" step="1" value=1 list="rangevalues">
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </div>
            <div>
                <button type="submit">Create Account</button>
            </div>
        </form>
    </main>

    <footer>
        <p id="copyright"></p>
        <p id="lastModified"></p>
      </footer>
      <script src="assets/scripts/range.js"></script>
</body>

</html>
